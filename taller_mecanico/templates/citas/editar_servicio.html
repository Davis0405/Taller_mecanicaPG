<!-- citas/templates/citas/editar_servicio.html -->
{% extends "base.html" %}

{% block title %}Editar Servicio - Taller Mecánico{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-info text-white">
                <h2 class="mb-0">Editar Servicio</h2>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    
                    <div class="form-group">
                        <label for="nombre">Nombre del Servicio</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" value="{{ servicio.nombre }}" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="descripcion">Descripción</label>
                        <textarea class="form-control" id="descripcion" name="descripcion" rows="3">{{ servicio.descripcion }}</textarea>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="duracion">Duración (minutos)</label>
                            <input type="number" class="form-control" id="duracion" name="duracion" min="15" step="15" value="{{ servicio.duracion }}" required>
                            <small class="form-text text-muted">Duración aproximada del servicio en minutos.</small>
                        </div>
                        
                        <div class="form-group col-md-6">
                            <label for="precio">Precio ($)</label>
                            <input type="number" class="form-control" id="precio" name="precio" min="0" step="0.01" value="{{ servicio.precio }}" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="categoria">Categoría</label>
                        <select class="form-control" id="categoria" name="categoria" required>
                            {% for key, value in categorias %}
                            <option value="{{ key }}" {% if servicio.categoria == key %}selected{% endif %}>{{ value }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <button type="submit" class="btn btn-info">Actualizar</button>
                    <a href="{% url 'lista_servicios' %}" class="btn btn-outline-secondary">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
