<!-- inventario/templates/inventario/agregar_categoria.html -->
{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Agregar Categoría - Inventario{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-success text-white">
                <h2 class="mb-0">Agregar Nueva Categoría</h2>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-success">Guardar Categoría</button>
                    <a href="{% url 'lista_categorias' %}" class="btn btn-outline-secondary">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
