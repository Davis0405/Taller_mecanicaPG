<!-- usuarios/templates/usuarios/rol_form.html -->
{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Crear Rol - Taller Mec√°nico{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-success text-white">
                <h2 class="mb-0">Crear Nuevo Rol</h2>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn btn-success" type="submit">Guardar</button>
                    <a href="{% url 'lista_roles' %}" class="btn btn-outline-secondary">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
